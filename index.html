<!DOCTYPE HTML>
<html>
  <head>
    <title>Seattle Map: Sushi Edition</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="maps.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Quicksand" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Sushi in Seattle</h1>
    </header>
    <div>
      <form>
        <label for="sushi">Find some good Sushi</label>
        <select id="sushi" name="sushi">
          <option value="default">Select one (at a time):</option>
          <option value="Sushi Kashiba">Sushi Kashiba $$$$</option>
          <option value="Shiros">Shiro's $$$</option>
          <option value="Momiji">Momiji $$$ (HH)</option>
          <option value="Umi Sake House">Umi Sake House $$$ (HH)</option>
          <option value="Mashiko">Mashiko $$$</option>
        </select>
      </form>
    </div>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2NsWbFJwjfoOuHAbOXXZbSVY4pZPIAv4&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript" src="locations.js"></script>
  </body>
</html>
